<ion-view view-title="Todo">
  <ion-content>
    <div class="list card">
      <div class="item item-input">
        <input type="text" ng-model="note.title">
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="save()">Save</button>
    </div>
  </ion-content>
</ion-view>
